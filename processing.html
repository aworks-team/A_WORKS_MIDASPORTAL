<!DOCTYPE html>
<html>

<head>
    <title>MIDAS CSV Processing Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="nav-bar">
        <a href="index.html" class="nav-brand">
            <i class="fas fa-wand-magic-sparkles"></i>
            MIDAS Portal
        </a>
        <div class="nav-links">
            <a href="index.html" class="auth-btn">Dashboard</a>
            <a href="account.html" class="auth-btn">Account</a>
            <button id="logoutBtn" class="auth-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-wand-magic-sparkles wand-icon"></i>
                MIDAS CSV Processing Center
            </h1>
        </div>

        <div class="card">
            <form id="uploadForm">
                <div class="form-group">
                    <label>Select CSV File</label>
                    <div class="file-input-wrapper">
                        <div class="file-input-button">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span id="file-name">Choose a file or drag it here</span>
                        </div>
                        <input type="file" id="csvFile" name="csvFile" accept=".csv,.xlsx,.xls" required
                            style="opacity: 0; position: absolute; width: 0; height: 0;"
                            onchange="document.getElementById('file-name').textContent = this.files[0]?.name || 'No file selected'">
                    </div>
                </div>

                <div class="form-group">
                    <label>File Type</label>
                    <select id="fileType">
                        <option value="">Select File Type</option>
                        <option value="943">943</option>
                        <option value="940">940</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Company</label>
                    <select id="company">
                        <option value="">Select Company</option>
                    </select>
                </div>

                <button type="submit">
                    <i class="fas fa-cog"></i>
                    Process File
                </button>
                <div id="status"></div>

                <!-- Add Manual Instructions Section -->
                <div id="manualInstructions"></div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module">
        import { initializePage } from './js/pages/index.js';
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>

</html>
